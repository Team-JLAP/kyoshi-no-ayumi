{% extends 'professors/base.html' %} {% block content %}
<!-- This is search result page (Kento)  -->
<!-- /search/<str:prof_name>/ (search term)
    eg) /search/bita -->

<!-- given data
results: Professor[]
search_term: string
-->
<div>
  This is search page by professor name {% for result in results %}
  <p>
    <a class="underline text-blue-500" href="{% url 'prof_course' result.id %}">
      {{ result.name }}</a
    >
  </p>
  {% endfor %}
</div>

{% endblock %}
